<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        form{
        text-align: left;
        margin-top: 10%;
        margin-left: 30%;
        margin-right: 30%;
        padding: 5%;
        background: #bbbbbb;
    }
    </style>
    <title>Alerts</title>
</head>
<body>
<form id="form">
<label for="username">Enter the username: </label><input type="text" id="username" required>
    <br><br>
<label for="pswd">Enter your password:</label><input type="password" id="pswd" required>
    <br><br>
<button type="submit" onclick="$alert()">Submit</button>
  </form>
<h4 id="success"></h4>
<script>
  function $alert(){
        document.getElementById("form").hidden=true;
    alert("Are you sure you want to submit?");
    document.getElementById("success").innerHTML="Form submitted";
  }
</script>
</body>
</html>
